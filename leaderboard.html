<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playoff Leaderboard</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif; margin: 0; background: #f6f7fb; }
    header { position: sticky; top: 0; background: white; padding: 14px 16px; border-bottom: 1px solid #e5e7eb; z-index: 10; }
    h1 { font-size: 18px; margin: 0; }
    .sub { color:#6b7280; font-size: 12px; margin-top: 4px; }
    main { padding: 14px 12px 28px; max-width: 720px; margin: 0 auto; }
    .card { background: white; border: 1px solid #e5e7eb; border-radius: 14px; padding: 12px 14px; margin: 10px 0; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .row { display:flex; align-items:baseline; justify-content:space-between; gap: 12px; }
    .rank { font-weight: 800; font-size: 22px; width: 52px; }
    .name { font-weight: 700; font-size: 16px; flex: 1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .pts { font-weight: 900; font-size: 18px; }
    .pill { display:inline-block; margin-top:8px; padding:4px 10px; border-radius:999px; background:#f3f4f6; color:#374151; font-size:12px; }
    .controls { display:flex; gap:10px; margin-top:10px; }
    button { flex:1; padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; background:white; font-weight:700; }
    button:active { transform: scale(0.99); }
    .error { color: #b91c1c; font-weight:700; }
    .muted { color:#6b7280; font-size:12px; margin-top: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>Playoff Leaderboard</h1>
    <div class="sub" id="updated">Updatingâ€¦</div>
    <div class="controls">
      <button id="refresh">Refresh</button>
      <button id="toggle">Show Top 10</button>
    </div>
    <div class="muted" id="hint"></div>
  </header>

  <main id="app"></main>

  <script>
    // ðŸ”´ Replace this with your published CSV link (PublicLeaderboard -> CSV)
    const CSV_URL = "PASTE_YOUR_PUBLISHED_CSV_URL_HERE";

    let showTop10 = true;

    const app = document.getElementById("app");
    const updated = document.getElementById("updated");
    const hint = document.getElementById("hint");

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    // Build URL safely and bust caches
    function withCacheBust(url) {
      const sep = url.includes("?") ? "&" : "?";
      return url + sep + "_=" + Date.now();
    }

    // CSV parser that handles commas inside quotes
    function splitCSVLine(line) {
      const out = [];
      let cur = "";
      let inQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const ch = line[i];

        if (ch === '"') {
          // Handle escaped double quotes ("")
          if (inQuotes && line[i + 1] === '"') {
            cur += '"';
            i++;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (ch === "," && !inQuotes) {
          out.push(cur);
          cur = "";
        } else {
          cur += ch;
        }
      }
      out.push(cur);
      return out;
    }

    function parseCSV(text) {
      const raw = text.trim();
      if (!raw) return [];

      const lines = raw.split(/\r?\n/);
      if (lines.length < 2) return [];

      // Header
      const header = splitCSVLine(lines[0]).map(s => s.trim().toLowerCase());
      const dataLines = lines.slice(1);

      const rows = [];

      for (const line of dataLines) {
        if (!line.trim()) continue;
        const cols = splitCSVLine(line).map(s => s.trim());

        // Supports either:
        // 4 cols: Rank, Medal, Name, Total
        // 3 cols: Rank, Name, Total
        let rank = "", medal = "", name = "", total = "0";

        if (cols.length >= 4) {
          [rank, medal, name, total] = cols;
        } else if (cols.length === 3) {
          [rank, name, total] = cols;
          medal = "";
        } else {
          // If something weird comes through, skip it
          continue;
        }

        const numTotal = Number(String(total).replace(/[^0-9.\-]/g, "")) || 0;

        rows.push({
          rank,
          medal,
          name,
          total: numTotal
        });
      }

      return rows.filter(r => r.name);
    }

    function render(rows) {
      app.innerHTML = "";

      if (!rows || !rows.length) {
        app.innerHTML = `<div class="card error">No rows parsed. Check that your published CSV contains Name + Total columns.</div>`;
        return;
      }

      // Sort by score desc for display
      const sorted = [...rows].sort((a, b) => (b.total || 0) - (a.total || 0));
      const view = showTop10 ? sorted.slice(0, 10) : sorted;

      for (let i = 0; i < view.length; i++) {
        const r = view[i];
        const displayRank = (r.medal && r.medal.trim())
          ? r.medal.trim()
          : `#${i + 1}`;

        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `
          <div class="row">
            <div class="rank">${escapeHtml(displayRank)}</div>
            <div class="name">${escapeHtml(r.name)}</div>
            <div class="pts">${(r.total || 0).toFixed(2)}</div>
          </div>
          <div class="pill">Total PPR Points</div>
        `;
        app.appendChild(el);
      }
    }

    async function load() {
      hint.textContent = "";
      updated.textContent = "Updatingâ€¦";

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 10000); // 10s timeout

      try {
        if (!CSV_URL || CSV_URL.includes("PASTE_YOUR")) {
          throw new Error("CSV_URL is not set. Paste your published CSV link into CSV_URL.");
        }

        const url = withCacheBust(CSV_URL);
        const res = await fetch(url, { cache: "no-store", signal: controller.signal });

        if (!res.ok) {
          throw new Error(`Fetch failed: HTTP ${res.status}`);
        }

        const text = await res.text();

        // Helpful hint: show first line so you can confirm columns
        const firstLine = (text.split(/\r?\n/)[0] || "").trim();
        hint.textContent = firstLine ? ("CSV header: " + firstLine) : "";

        const rows = parseCSV(text);
        if (!rows.length) {
          throw new Error("Parsed 0 rows. Make sure PublicLeaderboard has data and is published as CSV.");
        }

        render(rows);
        updated.textContent = "Updated: " + new Date().toLocaleString();
      } catch (e) {
        const msg = (e && e.name === "AbortError")
          ? "Fetch timed out (10s). Check your CSV publish link."
          : (e && e.message ? e.message : String(e));

        app.innerHTML = `<div class="card error">${escapeHtml(msg)}</div>`;
        updated.textContent = "Update failed";
        console.error(e);
      } finally {
        clearTimeout(timeout);
      }
    }

    document.getElementById("refresh").addEventListener("click", load);
    document.getElementById("toggle").addEventListener("click", () => {
      showTop10 = !showTop10;
      document.getElementById("toggle").textContent = showTop10 ? "Show All" : "Show Top 10";
      load();
    });

    load();
  </script>
</body>
</html>
